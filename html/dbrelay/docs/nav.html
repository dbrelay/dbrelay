<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Untitled Document</title>
    <link rel="stylesheet" href="doc.css" type="text/css"/>  

    <style>
      body{
        background-color:#E6E6E6;
      }

      ol,ul,li{
        list-style:none;
        margin:0;
        padding:0;
      }

      ul{
        margin-bottom:15px;
        border-collapse:collapse;
        border-top:1px solid black;
      }

      li a{
        display: block;
        padding: 3px 0;
        padding-left: 9px;
        width: 100%; /*185px minus all left/right paddings and margins*/
        text-decoration: none;
        color: white;
        background-color: #2175bc;
        border-bottom: 1px solid #90bade;
        border-left: 7px solid #1958b7;
      }

      li a:hover{
        background-color: #2586d7;
        border-left-color: #1c64d1;
      }

      #nav{
        min-width:140px;
      }

      .nav-header{
        font-weight:bold;
        font-size:14px;
        color: white;
        border-bottom: 1px solid black;
        padding: 1px 0;
        padding-left: 5px;
        background-color: black;
      }

      #logo {
        font-family:"Trebuchet MS", Arial, Helvetica, sans-serif;
        font-weight:bold;
        font-size:16px;
        width: 144px;
        margin: 0.4em auto;
      }
    </style>

    <script src="../js/jquery/jquery-1.4.2.min.js" type="text/javascript"></script>  
    <script>
      function loadPage(url) {
        parent.frames['main'].window.location=url;
      }

      $(document).ready( function(){

        $.get( "/dbrelay/eg/", function (data) {            
          $(data).find('a')
          .filter('[href$=".html"]:not("[href^=.]"):not("[href^=?]")')
          .each( function(){
            page = $(this).attr('href');  
            $('<li>').appendTo('#eg-list').prepend(
              $('<a>').attr('href', 'javascript:loadPage("' + '/dbrelay/eg/' + page + '")').text( page.replace("_"," ").replace(/\.[^.]+$/,"") ) 
            );
          });
        });
      });
    </script>
  </head>
  <body>
    <img id="logo" class="drawing" src="img/dbrelay_with_text.png" alt="DB Relay logo" />
    <div id="nav">

      <ul>
        <li><a href="javascript:loadPage('license.html')">Copyright and License</a></li>
      </ul>

      <div class="nav-header">Specifications</div>
      <ul>
        <li><a href="javascript:loadPage('overview.html')">Overview</a></li>
        <li><a href="javascript:loadPage('features.html')">Features</a></li>
        <li><a href="javascript:loadPage('interaction.html')">Interaction Logic</a></li>
        <li><a href="javascript:loadPage('interfaces.html')">Interfaces</a></li>
        <li><a href="javascript:loadPage('environment.html')">Environment</a></li>
        <li><a href="javascript:loadPage('example.html')">Example</a></li>
      </ul>
    
      <div class="nav-header">Architecture</div>
      <ul>
          <li><a href="javascript:loadPage('architecture_overview.html')">Overview</a></li>
          <li><a href="javascript:loadPage('architecture_freetds.html')">With FreeTDS</a></li>
          <li><a href="javascript:loadPage('architecture_odbc.html')">With UnixODBC</a></li>
      </ul>

      <div class="nav-header">JavaScript API</div>
      <ul>    
        <li><a href="javascript:loadPage('jsapi/index.html')">Reference</a></li>
      </ul>

      <div class="nav-header">Other Examples</div>
      <ul id="eg-list">                              
      </ul>

      <div class="nav-header"></div>
    </div>
  </body>
</html>
