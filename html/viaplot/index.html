<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<base href="http://localhost/~snyderp/cp/"
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Flot Test</title>
		<link rel="stylesheet" href="styles.css" type="text/css" media="screen" />		
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
	</head>

	<body>
		<script type="text/javascript" src="jquery.flot.js"></script>
		<!--[if IE]><script type="text/javascript" src="excanvas.pack.js"></script><![endif]-->
		<script type="text/javascript" src="jquery.viaplot.js"></script>
		<script type="text/javascript" src="date.js"></script>
		<script type="text/javascript" src="index_home.js"></script>

		<form action="die" method="post" id="viaplot_form">
			<table>
				<tr>
		
					<td>SQL:</td>
					<td><input type="text" id="viaplot_sql" disabled="disabled" /></td>
				</tr>
				<tr>
					<td>Fields:</td>
					<td><input type="text" id="viaplot_series" /> (comma separated, please)</td> 
				</tr>
		
				<tr>
					<td>Plot Against: </td>
					<td><input type="text" id="viaplot_x_labels" /></td>
				</tr>
				<tr>
					<td>Test Results:</td>
					<td>
						<select id="result_num">
		
							<option value="1">1</option>
							<option value="2">2</option>
						</select>
					</td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" id="viaplot_submit" /></td>
		
				</tr>		
			</table>
		</form>
		
		<div id="viaplot_target" style="width: 500px; height: 500px; border: 2px solid black;"></div>	
	</body>
</html>
